<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Medical Note Simplifier</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="main-title">Medical Note Simplifier</h1>
            <p class="subtitle">Transform complex medical notes into patient-friendly language</p>
        </header>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <input 
                    type="text" 
                    id="noteIdInput" 
                    class="note-input" 
                    placeholder="Enter Note ID from Firestore (e.g., note_001 or MIMIC_12345_d_1)"
                    autocomplete="off"
                >
                <button id="simplifyBtn" class="simplify-btn">
                    <span class="btn-text">Simplify</span>
                    <span class="btn-loader" style="display: none;">
                        <span class="spinner"></span>
                    </span>
                </button>
            </div>
            <div class="test-mode-toggle">
                <label class="toggle-label">
                    <input type="checkbox" id="testModeToggle">
                    <span>Test Mode (use sample text instead of Firestore)</span>
                </label>
            </div>
            <div id="testModeSection" class="test-mode-section" style="display: none;">
                <textarea 
                    id="noteTextInput" 
                    class="note-textarea" 
                    placeholder="Enter medical note text here for testing..."
                    rows="6"
                ></textarea>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Success Message -->
        <div id="successMessage" class="success-message" style="display: none;">
            âœ… Note simplified successfully!
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <!-- Summary Card -->
            <div class="card summary-card">
                <h2 class="card-title">ðŸ“‹ Plain Summary</h2>
                <div id="summaryContent" class="card-content"></div>
            </div>

            <!-- Actions Card -->
            <div class="card actions-card">
                <h2 class="card-title">âœ… What To Do Next</h2>
                <div id="actionsContent" class="card-content"></div>
            </div>

            <!-- Medications Card -->
            <div class="card medications-card">
                <h2 class="card-title">ðŸ’Š Your Medications</h2>
                <div id="medicationsContent" class="card-content"></div>
            </div>

            <!-- Glossary Card -->
            <div class="card glossary-card">
                <h2 class="card-title">ðŸ“– Terms Explained</h2>
                <div id="glossaryContent" class="card-content"></div>
            </div>

            <!-- Reading Level Badge -->
            <div id="readingLevelBadge" class="reading-level-badge" style="display: none;"></div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
