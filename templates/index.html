<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CareNotes</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="main-title">CareNotes</h1>
            <p class="subtitle">Transform complex medical notes into patient-friendly language</p>
        </header>

        <!-- Input Section -->
        <div class="input-section">
            <div class="input-container">
                <div class="input-fields">
                    <input 
                        type="text" 
                        id="noteIdInput" 
                        class="note-input" 
                        placeholder="Note ID (e.g., 10000032-DS-21)"
                        autocomplete="off"
                    >
                    <input 
                        type="text" 
                        id="hadmIdInput" 
                        class="note-input" 
                        placeholder="HADM ID (e.g., 22595853)"
                        autocomplete="off"
                    >
                </div>
                <button id="simplifyBtn" class="simplify-btn">
                    <span class="btn-text">Simplify</span>
                    <span class="btn-loader" style="display: none;">
                        <span class="spinner"></span>
                    </span>
                </button>
            </div>
        </div>

        <!-- Error Message -->
        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <!-- Success Message -->
        <div id="successMessage" class="success-message" style="display: none;">
            âœ… Note simplified successfully!
        </div>

        <!-- Results Section -->
        <div id="resultsSection" class="results-section" style="display: none;">
            <div class="output-container">
                <div id="outputContent" class="output-content"></div>
            </div>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
